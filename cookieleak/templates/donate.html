<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate BTC</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-7xl">
        <h1 class="text-3xl font-bold mb-4">Support Us with Bitcoin</h1>
        <p class="mb-4">If you appreciate our work and would like to support us, you can donate Bitcoin to the address below:</p>
        
        <div class="bg-white shadow-md rounded-lg p-6 mb-4">
            <h2 class="text-lg font-semibold">Bitcoin Address:</h2>
            <p class="text-gray-600 break-all">{{ btc_address }}</p>
        </div>

        <h2 class="text-lg font-semibold mb-2">Scan to Donate:</h2>
        <img src="data:image/png;base64,{{ qr_image }}" alt="QR Code" class="mb-4" />

        <p class="text-gray-600">Thank you for your support!</p>
    </div>
</body>
</html>
